name: Hourly SEO Patro Update

on:
  schedule:
    # Runs at the start of every hour (00:00, 01:00, etc.)
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate SEO Pages
        run: python 100.py 

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add . 
          git commit -m "Auto Update Patro: $(date)" || exit 0
          git push
