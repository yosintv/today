name: Daily SEO Patro Update

on:
  schedule:
    # This will run at the start of every hour (e.g., 1:00, 2:00, etc.)
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Required to allow GitHub Actions to save files to your repository
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate SEO Pages
        run: python 100.py 

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Adds all new files and updates tracking
          git add . 
          git commit -m "Auto Update Patro: $(date)" || exit 0
          git push
