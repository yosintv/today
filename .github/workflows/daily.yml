name: Daily SEO Patro Update

on:
  schedule:
    # 23:00 (11 PM) NST is 17:15 UTC
    - cron: '15 17 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Required to allow GitHub Actions to save files to your repository
    permissions:
      contents: write
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate SEO Pages
        run: python 100.py 

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Adds all new .html files, sitemap.xml, and updates index.html
          git add . 
          git commit -m "Auto Update Patro: $(date)" || exit 0
          git push
