name: Hourly XAUUSD Update
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install pandas pandas_ta tvdatafeed
      - name: Execute script
        run: python collect_data.py
      - name: Commit and Push
        run: |
          git config --global user.name "Gold-Bot"
          git config --global user.email "bot@github.com"
          git add data/value.json
          git commit -m "Updated Gold Data: $(date)"
          git push
