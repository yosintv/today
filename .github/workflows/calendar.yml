name: Daily Nepali Calendar Update

on:
  schedule:
    - cron: '15 18 * * *'   # 00:00 NPT
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Generate index.html
        run: |
          python generate_index.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add index.html
          git diff --cached --quiet || git commit -m "Auto update calendar"
          git push
