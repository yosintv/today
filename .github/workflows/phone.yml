name: Global Mobile Scraper
on:
  schedule:
    - cron: '0 0 * * 0' # Runs weekly to find new phones
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run Discovery and Scrape
        run: python scrapers/universal_gsm_scraper.py
      - name: Push to Repository
        run: |
          git config --global user.name "AutoScraper"
          git config --global user.email "bot@github.com"
          git add data/
          git commit -m "Automated update of mobile specifications and images" || exit 0
          git push
