name: Hourly Mobile API
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update_repo:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python scrapers/latest_scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "LatestBot"
          git config --global user.email "bot@github.com"
          
          # Stage all changes including images and new folders
          git add .
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update: Synced latest models with image URLs"
            git push
          else
            echo "No new models found."
          fi
