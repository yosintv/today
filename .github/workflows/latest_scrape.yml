name: Latest Mobile API
on:
  schedule:
    - cron: '0 * * * *' # Every hour
  workflow_dispatch:

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests beautifulsoup4

      - name: Run Scraper
        run: python scrapers/latest_scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "LatestBot"
          git config --global user.email "bot@github.com"
          
          # This stages ALL new files and folders found during the run
          git add .
          
          # Check if there is anything to commit
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update: Syncing latest mobile models including Samsung Galaxy A07"
            git push
          else
            echo "No new changes detected."
          fi
