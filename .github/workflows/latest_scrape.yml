name: Mobile Data Sync to Latest Folder
on:
  schedule:
    - cron: '0 * * * *' # Executes at the start of every hour
  workflow_dispatch: # Allows manual trigger for immediate testing

jobs:
  scrape_and_store:
    runs-on: ubuntu-latest
    
    # CRITICAL: Grant permission to save the scraped files back to your code
    permissions:
      contents: write

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v4

      - name: Initialize Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Scraping Libraries
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Execute Latest Scraper
        # This targets your Python script that saves to the latest/ folder
        run: python scrapers/latest_scraper.py

      - name: Commit and Push to Repository
        run: |
          git config --global user.name "LatestBot"
          git config --global user.email "bot@github.com"
          
          # Stage the entire latest directory
          git add latest/
          
          # Check for changes to avoid failing if no new phones were found
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update: Syncing recently announced mobile models"
            git push
            echo "Successfully synced new data to the repository."
          else
            echo "No new models discovered this hour. Skipping commit."
          fi
